{% extends 'base.html' %}

{% block title %}Portfol.io - The world's leading trading and investment platform{% endblock %}

{% block content %}
<div class="sidenav">
  <div class="login-main-text">
    <h2>Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form method="POST">
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class="form-group login-refactor">
          <label for="id_username">Username:</label><br> 
          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
            required="" id="id_username" placeholder="Username">
        </div>
        <div class="form-group login-refactor">
          <label for="id_password1">Password:</label><br>
          <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
            placeholder="********">
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-dark login-btn">Login</button>
          <a href="/signup" class="btn btn-secondary signup-btn">Signup</a>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
